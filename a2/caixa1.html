<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>

    <style>

        /* 
        shorthands

        // width style color
        -> border: 10px solid color;

        // cima direita baixo esquerda (sentido horario)
        -> padding: 10px 10px 10px 10px; = padding: 10px; (todos os valores iguais so precisar informar 1 vez)

        // auto para calculo automatico usando o visor como base
        -> margin: 20px auto 20px auto;

        -> outline: 5px dashed color;

        -> box-shadows: inset px px px px black;

        ->border-radius: px px px px;
        */

        h1{
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: aquamarine;

            padding-left: 10px;
            padding-bottom: 10px;
            padding-right: 10px;
            padding-top: 10px;
            margin-left: 10px;
        }

        a {
            border-width: 1px;
            border-style: dashed;
            border-color: black;
        }
    </style>


</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, porem os <a href="#">links sao exemplos de caixas inline-level</a>, vamos ver como isso funciona</p>
</body>
</html>
