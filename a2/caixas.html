<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<body>
    <!--
     ______
    |______|

    height - Altura
    width - Largura
    border - borda
    padding - Espaçamento/Preenchimento
    margin - Espaço Externo
    outline - contorno
    
    Box-level -> Ocupa a tela toda da largura, e sempre se inicia em uma nova linha (Exemplo: div)

    div
    h1
    p
    main
    header
    nav
    article
    aside
    footer
    form
    video

    Inline Level -> Não se inicia em uma linha nova e não ocupa a tela toda
    (Exemplo: span)

    span
    a
    code
    small
    strong
    em
    sup - sub
    label
    button
    input
    select
    -->
</body>
</html>
