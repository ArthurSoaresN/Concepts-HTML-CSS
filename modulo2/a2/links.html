<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Personalizados</title>

    <style>

        /* 
        Seletores personalizados
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children
        */


        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: rgb(30, 0, 139);
        }

        a:active {
            color: yellow
        }

        a::after{
            content: ' [SITE]';
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://color.adobe.com/" target="_blank" rel="external">Adobe Color</a></li>
        <li><a href="https://github.com/ArthurSoaresN" target="_blank" rel="external">Github</a></li>
        <li><a href="https://www.youtube.com/" target="_blank" rel="external">Youtube</a></li>
    </ul>
</body>
</html>
