<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>  
    <style>
        div {
            display: inline-block;
            background-color: antiquewhite;
            border: 3px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            margin-top: 2px;
            margin-bottom: 2px;
        }

        div:hover {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>

    <br>

    <div>04</div>
    <div>05</div>
    <div>06</div>

    <br>

    <div>07</div>
    <div>08</div>
    <div>09</div>

</body>
</html>
