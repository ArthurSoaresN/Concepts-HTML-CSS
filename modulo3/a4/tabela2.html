<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>


    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            position: relative;
        }

        td, th {
            border: 1px solid black;
            text-align: center;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        tbody > tr:nth-child(even) {
            background-color: lightgray;
        }

        thead > tr > th { /* Efeito de Cabelaçho fixo */
            position: sticky;
            top: -1;
            background-color: grey;
        }

        /* Efeito zebrado usando pseudoclasse, even para linhas pares e odd para linhas impares
        
        Uma Pseudo-classe em CSS é uma palavra-chave adicionada a um seletor que especifica um estado especial do elemento selecionado.

        */

    </style>


</head>
<body>

    <h1>Tabela Grande</h1>

    <!--
    
    Table
        THEAD
            TR TD TH
        TBODY
            TR TD (Usa para Dados/Informação) TH (Titulos/Texto) 
        TFOOT
            TR TD TH
        
    Caption -> Titulo/Legenda da tabela
           
    -->
    <table>

        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sao Paulo</td>
                <td>45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 264 943</td>
            </tr>
            <tr>
                <td>Acre</td>
                <td>NULO</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td>NULO</td>
            </tr>
            <tr>
                <td>Teste</td>
                <td>NULO</td>
            </tr>
            <tr>
                <td>Teste</td>
                <td>NULO</td>
            </tr>
            <tr>
                <td>Teste</td>
                <td>NULO</td>
            </tr>
            <tr>
                <td>Teste</td>
                <td>NULO</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td> 999 999 999</td>
            </tr>
        </tfoot>


    </table>
</body>                         
</html>
