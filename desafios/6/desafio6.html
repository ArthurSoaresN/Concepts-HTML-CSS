<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio6</title> 
</head>
<body>
    <h1>Tags em HTML</h1>

    <!--     
    <p> Informando significado de abreviações com tag abbr </p>
    <p> Ex: <abbr title="Universidade Federal de Seripe">UFS</abbr></p> 
    -->

    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
